<div class="table-responsive">
    <table class="table"
    *ngIf='items && items.length > 0'>
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tr *ngFor="let item of items">
        <td>
            <img [src]='item.imageUrl' style='max-height: 40px'
            *ngIf="item.imageUrl && item.show">
            <button (click)='item.toggleImage()'
            *ngIf="item.imageUrl"
            class='btn btn-success'>Toggle</button>
        </td>
        <td>{{item.name}}</td>
        <td>{{item.price | currency: 'USD': true}}</td>
    </tr>
    </table>
</div>

<button (click)='onSubmit()'>Add</button>
